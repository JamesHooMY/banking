    mysql-master:
        image: mysql:8.0
        container_name: mysql-master
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root_password
            MYSQL_DATABASE: banking
        ports:
            - '3306:3306'
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-P', '3306', '-u', 'root', '-proot_password']
            interval: 10s
            timeout: 5s
            retries: 3
        networks:
            - mynetwork
        volumes:
            - ./mysql/master/master.cnf:/etc/mysql/my.cnf
            - ./mysql/master/master-init.sql:/docker-entrypoint-initdb.d/init.sql

    mysql-slave:
        image: mysql:8.0
        container_name: mysql-slave
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root_password
            MYSQL_DATABASE: banking
        ports:
            - '3307:3306'
        depends_on:
            mysql-master:
                condition: service_healthy
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-P', '3306', '-u', 'root', '-proot_password']
            interval: 10s
            timeout: 5s
            retries: 3
        networks:
            - mynetwork
        volumes:
            - ./mysql/slave/slave.cnf:/etc/mysql/my.cnf
            - ./mysql/slave/slave-init.sh:/docker-entrypoint-initdb.d/init.sh

    prometheus:
        image: prom/prometheus
        container_name: prometheus
        restart: always
        ports:
            - '9090:9090'
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:9090/-/healthy']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s
        networks:
            - mynetwork

    grafana:
        image: grafana/grafana
        container_name: grafana
        restart: always
        ports:
            - '3000:3000'
        depends_on:
            - prometheus
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
            interval: 10s
            timeout: 5s
            retries: 3
        networks:
            - mynetwork

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
        container_name: elasticsearch
        restart: always
        environment:
            - discovery.type=single-node
        ports:
            - '9200:9200'
        healthcheck:
            test: ['CMD-SHELL', 'curl --silent --fail localhost:9200/_cluster/health || exit 1']
            interval: 10s
            timeout: 5s
            retries: 3
        networks:
            - mynetwork

    kibana:
        image: docker.elastic.co/kibana/kibana:7.15.2
        container_name: kibana
        restart: always
        environment:
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
        ports:
            - '5601:5601'
        depends_on:
            - elasticsearch
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:5601/api/status']
            interval: 10s
            timeout: 5s
            retries: 3
        networks:
            - mynetwork

    apm_server:
        image: docker.elastic.co/apm/apm-server:7.15.2
        container_name: apm_server
        restart: always
        ports:
            - '8200:8200'
        environment:
            - OUTPUT_ELASTICSEARCH_ENABLED=true
            - OUTPUT_ELASTICSEARCH_HOSTS=[ "elasticsearch:9200" ]
            - SECRET_TOKEN=apmToken
        networks:
            - mynetwork

networks:
    mynetwork:
